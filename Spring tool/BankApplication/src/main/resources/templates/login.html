
<!DOCTYPE html>
<html>
<head>
 
<meta charset="ISO-8859-1">
<title>Login</title>
<style type="text/css">
body {
    background-color: rgb(200, 100, 100);
}
 
form {
    align: center;
}
</style>
</head>
<body>
    <div align=center>
        <h1>Login Form</h1>
    </div>
    <div align=center>
        <form action=Login method=post>
            <table>
                <tr>
                    <td>User Type:</td>
                    <td><input type="text" name="type" placeholder="Enter User or Admin"></td>

                </tr>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" name="name" placeholder="Enter user Id"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"
                        placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="login"> <input type="reset"
                        value="Reset"></td>
 
                </tr>
 
            </table>
        </form>
    </div>
</body>
</html>
